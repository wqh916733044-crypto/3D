<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D手势粒子全控系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        /* 隐藏的视频元素 */
        #input_video { position: absolute; top: -1000px; left: -1000px; transform: scaleX(-1); }

        /* UI 面板 */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 260px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
            z-index: 10;
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; font-weight: 500; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 12px; color: #aaa; text-transform: uppercase; }

        /* 按钮样式 */
        .shape-btn {
            display: inline-block;
            width: 48%;
            padding: 8px 0;
            margin: 0 1% 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }
        .shape-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .shape-btn.active { background: #00d2ff; color: #000; font-weight: bold; border-color: #00d2ff; }

        input[type="color"] {
            -webkit-appearance: none; border: none; width: 100%; height: 35px; border-radius: 6px; cursor: pointer; background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid rgba(255,255,255,0.2); border-radius: 6px; }

        #fullscreen-btn {
            width: 100%; padding: 10px; background: transparent; border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; border-radius: 6px; cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.1); }

        #status {
            position: absolute; top: 20px; left: 20px; color: #00d2ff; font-size: 14px; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 20px; pointer-events: none;
        }

        /* 预览窗口 */
        #webcam-preview {
            position: absolute; bottom: 20px; left: 20px; width: 160px; height: 120px; background: #000; border-radius: 8px; overflow: hidden; border: 2px solid rgba(255,255,255,0.1); opacity: 0.7; transform: scaleX(-1);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="status">正在初始化...</div>
    <video id="input_video"></video>
    <canvas id="webcam-preview"></canvas>

    <div id="ui-container">
        <h2>全控粒子系统</h2>
        <div class="control-group">
            <label>选择模型</label>
            <div id="shape-buttons">
                <div class="shape-btn active" data-shape="heart">爱心</div>
                <div class="shape-btn" data-shape="flower">花朵</div>
                <div class="shape-btn" data-shape="saturn">土星</div>
                <div class="shape-btn" data-shape="buddha">佛像</div>
                <div class="shape-btn" data-shape="firework">烟花球</div>
            </div>
        </div>
        <div class="control-group">
            <label>粒子颜色</label>
            <input type="color" id="color-picker" value="#00d2ff">
        </div>
        <button id="fullscreen-btn">⛶ 全屏模式</button>
        <div class="control-group" style="margin-top:20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px;">
            <label>交互数据</label>
            <div style="font-size:12px; color:#ddd; line-height: 1.6;">
                <div>手掌状态: <span id="hand-state" style="color:#00d2ff;">--</span></div>
                <div>位移跟踪: <span id="pos-state" style="color:#aaa;">未激活</span></div>
            </div>
        </div>
    </div>

<script>
    // ================= 配置参数 =================
    const PARTICLE_COUNT = 25000;
    const PARTICLE_SIZE = 0.08;
    const TRANSITION_SPEED = 0.08; 
    const LERP_SPEED = 0.1; // 位置和旋转的平滑系数

    // ================= 全局变量 =================
    let scene, camera, renderer, particles, geometry, material;
    let currentShape = 'heart';
    let basePositions = [];   
    let currentColor = new THREE.Color(0x00d2ff);

    // --- 交互控制变量 ---
    // 缩放
    let handScaleFactor = 1.0;  
    let targetHandScale = 1.0;  
    
    // 位置
    let targetPosition = new THREE.Vector3(0, 0, 0);
    
    // 旋转 (使用欧拉角)
    let targetRotation = new THREE.Euler(0, 0, 0);
    
    let isHandDetected = false;

    // UI 元素
    const statusEl = document.getElementById('status');
    const handStateEl = document.getElementById('hand-state');
    const posStateEl = document.getElementById('pos-state');
    const previewCanvas = document.getElementById('webcam-preview');
    const previewCtx = previewCanvas.getContext('2d');

    // ================= Three.js 初始化 =================
    function initThree() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25; 

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) positions[i] = (Math.random() - 0.5) * 50;
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        material = new THREE.PointsMaterial({
            color: currentColor,
            size: PARTICLE_SIZE,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        basePositions = new Float32Array(PARTICLE_COUNT * 3);
        generateShape('heart');

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    // ================= 形状生成算法 (保持不变) =================
    function getPointOnShape(type, idx, total) {
        const u = Math.random();
        const v = Math.random();
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        let x, y, z;

        switch (type) {
            case 'heart':
                {
                    const t = theta;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 8;
                    const scale = Math.cbrt(Math.random()) * 0.5;
                    x *= scale; y *= scale; z *= scale;
                }
                break;
            case 'flower':
                {
                    const k = 3; 
                    const r = (10 * Math.cos(k * theta) + 5) * Math.random();
                    x = r * Math.cos(theta);
                    y = r * Math.sin(theta);
                    z = (Math.random() - 0.5) * 5 * (1 - r/15) + Math.cos(theta * k) * 2;
                }
                break;
            case 'saturn':
                if (Math.random() > 0.4) {
                    const r = 6 * Math.cbrt(Math.random());
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } else {
                    const r = Math.sqrt(Math.random() * (196 - 64) + 64);
                    x = r * Math.cos(theta);
                    z = r * Math.sin(theta);
                    y = (Math.random() - 0.5) * 0.5;
                }
                break;
            case 'buddha':
                {
                    const dice = Math.random();
                    if (dice < 0.15) {
                        const r = 2.5 * Math.cbrt(Math.random());
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta) + 6;
                        z = r * Math.cos(phi);
                    } else if (dice < 0.55) {
                        const r = 4.0 * Math.cbrt(Math.random());
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = (r * Math.sin(phi) * Math.sin(theta)) * 1.2;
                        z = r * Math.cos(phi) * 0.8;
                    } else {
                        const r = 5.5 * Math.sqrt(Math.random());
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta) * 0.7;
                        y = (Math.random() - 1) * 2 - 3;
                    }
                }
                break;
            case 'firework':
                {
                    const r = 15 * Math.cbrt(Math.random());
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                    if (Math.random() > 0.9) { x *= 1.5; y *= 1.5; z *= 1.5; }
                }
                break;
            default: x = y = z = 0;
        }
        return { x, y, z };
    }

    function generateShape(shapeType) {
        currentShape = shapeType;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const p = getPointOnShape(shapeType, i, PARTICLE_COUNT);
            basePositions[i * 3] = p.x;
            basePositions[i * 3 + 1] = p.y;
            basePositions[i * 3 + 2] = p.z;
        }
    }

    // ================= MediaPipe Hands 逻辑 =================
    const videoElement = document.getElementById('input_video');

    function onHandsResults(results) {
        previewCanvas.width = videoElement.videoWidth;
        previewCanvas.height = videoElement.videoHeight;
        previewCtx.save();
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            isHandDetected = true;
            statusEl.innerText = "交互中 - 移动/旋转/张合手掌";
            statusEl.style.color = "#00ff00";
            posStateEl.innerText = "已锁定";
            posStateEl.style.color = "#00ff00";

            const landmarks = results.multiHandLandmarks[0];
            drawConnectors(previewCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});

            // 1. 计算缩放 (张合)
            const wrist = landmarks[0];
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const indexBase = landmarks[5];
            
            const palmSize = Math.sqrt(Math.pow(indexBase.x - wrist.x, 2) + Math.pow(indexBase.y - wrist.y, 2));
            const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
            
            let openRatio = pinchDist / (palmSize || 0.1);
            let normalized = (openRatio - 0.2) / (1.2 - 0.2); // Map 0.2-1.2 to 0-1
            if (normalized < 0) normalized = 0;
            if (normalized > 1) normalized = 1;
            
            // 映射到缩放范围 (0.4倍 到 2.5倍)
            targetHandScale = 0.4 + normalized * 2.1;
            handStateEl.innerText = normalized < 0.2 ? "合拢 (小)" : "张开 (大)";

            // 2. 计算位置 (移动)
            // 使用中指根部(9)作为手掌中心
            const handCenter = landmarks[9]; 
            
            // 映射坐标: 
            // MP X: 0(左) -> 1(右). ThreeJS X: -20 -> +20
            // MP Y: 0(上) -> 1(下). ThreeJS Y: +15 -> -15 (反转)
            // 注意：视频是镜像的，所以如果你的手向右移（画面中手向右），x增大。
            const rangeX = 35; 
            const rangeY = 25;
            
            // 我们稍微偏移中心点(0.5)，让手在画面中间时物体也在中间
            targetPosition.x = (handCenter.x - 0.5) * rangeX;
            targetPosition.y = -(handCenter.y - 0.5) * rangeY;
            // Z轴也可以动一点，增加立体感
            targetPosition.z = handCenter.z * -10; 

            // 3. 计算旋转 (核心修改)
            // 算法：计算两个向量来确定手掌平面
            // 向量1 (Up): 手腕(0) -> 中指根(9)
            // 向量2 (Right): 食指根(5) -> 小指根(17)
            
            const p0 = landmarks[0];
            const p9 = landmarks[9];
            // const p5 = landmarks[5];
            // const p17 = landmarks[17];

            // 简化的旋转计算，比法线计算更稳定
            // Z轴旋转 (Roll): 手掌在屏幕平面的倾斜
            const dx = p9.x - p0.x;
            const dy = p9.y - p0.y;
            // 注意 Canvas Y轴向下，ThreeJS Y轴向上，这会影响角度符号
            const rotationZ = -Math.atan2(dx, dy) + Math.PI; // +PI为了校正方向让指尖向上为0度

            // X轴旋转 (Pitch): 手掌的前后倾斜 (利用MP提供的z深度)
            // 如果指尖比手腕远(z更大)，说明手指向屏幕内倾斜
            const dz = p9.z - p0.z;
            const distY = Math.sqrt(dx*dx + dy*dy); // 投影长度
            // 简单的三角函数估算倾角
            const rotationX = Math.atan2(dz, distY) * 3; // *3 放大系数让效果更明显

            // Y轴旋转 (Yaw): 手掌的左右旋转
            // 这在单目摄像头较难完美估算，通常用 x坐标的偏移 或者 小指与食指的z差值
            // 这里我们用小指(17)和食指(5)的深度差
            const p5 = landmarks[5];
            const p17 = landmarks[17];
            const dzSide = p5.z - p17.z; 
            const rotationY = -dzSide * 5; // 放大系数

            targetRotation.set(rotationX, rotationY, rotationZ);

        } else {
            isHandDetected = false;
            statusEl.innerText = "未检测到手势";
            statusEl.style.color = "#00d2ff";
            posStateEl.innerText = "归位中";
            posStateEl.style.color = "#aaa";
            
            // 复位目标
            targetHandScale = 1.0;
            targetPosition.set(0, 0, 0);
            targetRotation.set(0, 0, 0);
        }
        previewCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onHandsResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 320, height: 240
    });
    cameraUtils.start();

    // ================= 交互逻辑 =================
    document.getElementById('shape-buttons').addEventListener('click', (e) => {
        if (e.target.classList.contains('shape-btn')) {
            document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            generateShape(e.target.getAttribute('data-shape'));
        }
    });

    document.getElementById('color-picker').addEventListener('input', (e) => {
        currentColor.set(e.target.value);
        if (material) material.color = currentColor;
    });

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else if (document.exitFullscreen) document.exitFullscreen();
    });

    // ================= 动画循环 =================
    function animate() {
        requestAnimationFrame(animate);

        // 1. 平滑插值 (Lerp) 处理
        // 缩放
        handScaleFactor += (targetHandScale - handScaleFactor) * LERP_SPEED;
        
        // 位置 (整个粒子系统移动)
        particles.position.lerp(targetPosition, LERP_SPEED);

        // 旋转 (四元数插值太复杂，这里用欧拉角简单逼近，效果足够)
        // 手动实现简单的角度Lerp
        particles.rotation.x += (targetRotation.x - particles.rotation.x) * LERP_SPEED;
        particles.rotation.y += (targetRotation.y - particles.rotation.y) * LERP_SPEED;
        particles.rotation.z += (targetRotation.z - particles.rotation.z) * LERP_SPEED;

        // 2. 粒子内部动画 (变形 + 缩放)
        const positions = particles.geometry.attributes.position.array;
        
        // 现在的旋转由手控制，所以我们移除了之前的 particles.rotation.y += 0.002

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            const bx = basePositions[ix];
            const by = basePositions[iy];
            const bz = basePositions[iz];

            // 这里的 scaling 是粒子之间的距离变化（爆炸/收缩效果）
            const tx = bx * handScaleFactor;
            const ty = by * handScaleFactor;
            const tz = bz * handScaleFactor;

            positions[ix] += (tx - positions[ix]) * TRANSITION_SPEED;
            positions[iy] += (ty - positions[iy]) * TRANSITION_SPEED;
            positions[iz] += (tz - positions[iz]) * TRANSITION_SPEED;
        }

        particles.geometry.attributes.position.needsUpdate = true;
        renderer.render(scene, camera);
    }

    initThree();
    animate();

</script>
</body>
</html>
